<ul {{include.class}}>
{% for item in include.nav %}
	{% if item.level %}
    <li {% if page.url contains item.level %}class="active-menu selected"{% endif %}>
    	 <a href="#">{{ item.icon }} {{ item.text }}</a>
    {% else %}
    <li {% if page.url contains item.url %}class="active-menu selected"{% endif %}>    
         <a href="{{ item.url }}">{{ item.icon }} {{ item.text }}</a>
    {% endif %}
    {% if item.subitems %}
        {% include menu.html nav=item.subitems %}
    {% endif %}
    </li>
{% endfor %}
</ul>
