<nav class="js-menu-fixed menu-vertical-wrapper">

	{% include menu.html nav=site.data.menu class='class="menu-vertical js-menu-vertical"' %}

    <div class="separator"></div>	
    <!-- Search -
    <div class="search">
    	<form action="#">
    		<input type="text" class="search-input form-control" placeholder="search">
    		<i class="fa fa-search search-icon"></i>
    	</form>
    </div>
   - End of Search -->
    <!-- Tags -->
    {% if page.tags.size > 0  %}
    <ul class="tags">
    {% for stag in page.tags %}
        {% assign tag = stag[0] %}
        {% assign label = stag[1] %}
    	<li class="tag-item">
    		<a href="/tags/{{ tag }}.html">{{ label }}</a>
    	</li>
    {% endfor %}
    </ul>
    {% endif %}
    <!-- End of Tags -->
</nav>
